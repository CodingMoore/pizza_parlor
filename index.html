<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <!-- <script src="js/scripts-tests.js"></script> -->
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <p id="headerText">Ye Olde Pizza Shoppe</p>
    <form id="inputForm">
      <div id="sizeField">
        <div class="Radio">
          <input type="radio" name="pizzaSize" value="small">
          Small
        </div>
        <div class="Radio">
          <input type="radio" name="pizzaSize" value="medium">
          Medium
        </div>
        <div class="Radio">
          <input type="radio" name="pizzaSize" value="large" checked>
          Large
        </div>
      </div>
      <div id="meatField">
        <div class="Radio">
          <input type="radio" name="meatType" value="none" checked>
          None
        </div>
        <div class="Radio">
          <input type="radio" name="meatType" value="sausage">
          Sausage
        </div>
        <div class="Radio">
          <input type="radio" name="meatType" value="chicken">
          Chicken
        </div><div class="Radio">
          <input type="radio" name="meatType" value="deer">
          Deer
        </div>
      </div>
      <div id="vegiField">
        <div class="Radio">
          <input type="radio" name="vegiType" value="none" checked>
          None
        </div>
        <div class="Radio">
          <input type="radio" name="vegiType" value="onion">
          Onion
        </div>
        <div class="Radio">
          <input type="radio" name="vegiType" value="carrots">
          Carrots
        </div>
        <div class="Radio">
          <input type="radio" name="vegiType" value="turnips">
          Turnips
        </div>
      </div>
      <button id="formSubmit">Add to Cart</button>
    </form>
    <div id="outputBox" class="col-12">
      <div id="pizzaListBox" class="col-4">
        <span id="pizzaListBoxText">Cart</span>
        <ol id="pizzaList"></ol>
        <p id="totalText">Total: $<span id="outputOrderPrice"></span></p>
      </div>
      <p><span id="outputPizza"></span><span id="outputPizzaPrice"></span></p>
    </div>
  </div>
</body>
</html>
